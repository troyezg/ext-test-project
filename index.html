<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__navigation-wrapper" id="header-navigation">
            <img class="header__logo" src="./images/logo.svg" alt="Header logo image"/>
            <div class="header__buttons-wrapper">
                <nav class="header__navigation">
                    <a class="navigation__link">Как это работает</a>
                    <a class="navigation__link">Стоимость</a>
                    <a class="navigation__link">API</a>
                    <a class="navigation__link">Контакты</a>                
                </nav>
                <button class="transparent-button header-request-button"><span class="transparent-button__text">Оставить заявку</span></button>
            </div>
            <button class="header__burger-menu" id="burger-menu-button">
                <div id="burger-menu-icon" class="header__burger-menu-icon" onmouseenter="BurgerHover()" onmouseleave="BurgerLeave()" onclick="BurgerMenu()">
                    <div class="burger-menu-icon__line" id="burger-menu-icon-line-1"></div>
                    <div class="burger-menu-icon__line" id="burger-menu-icon-line-2"></div>
                    <div class="burger-menu-icon__line" id="burger-menu-icon-line-3"></div>
                </div>
            </button>
        </div>
        <div class="header__hero-wrapper">
            <div class="header__hero-text-wrapper">
                <h1 class="header__title">Cервис проверки чеков <br class="header__title-br"> для ваших <span class="header__title-color-accent">промо-акций</span></h1>
                <img class="header__mobile-main-image" src="./images/main-page-image.svg" alt="Header mobile main image" />
                <h5 class="header__text">Автоматизируйте работу с чеками и запускайте новые акции, зарабатывая на них еще больше</h5>
                <button class="green-button know-more-button">
                    <span class="green-button__text">Узнать больше</span>
                </button>
            </div>
            <img class="header__main-image" src="./images/main-page-image.svg" alt="Header main image" />
        </div>
    </header>
    <div class="burger-menu" id="burger-menu">
        <img class="mobile-header-logo" src="./images/logo.svg" alt="Header logo image"/>
        <nav class="burger-menu__navigation-wrapper">
            <a class="burger-menu__navigation">Как это работает?</a>
            <a class="burger-menu__navigation">Стоимость</a>
            <a class="burger-menu__navigation">API</a>
            <a class="burger-menu__navigation">Контакты </a>
        </nav>
        <button class="transparent-button mobile-request-button"><span class="transparent-button__text">Оставить заявку</span></button>
    </div>
    <div class="blackout" id="blackout" onclick="BurgerMenu()"></div>
</body>
<script src="./index.js"></script>
</html>
